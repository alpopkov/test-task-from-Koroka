<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>First page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="box">
    <header class="header">
      <div class="container">
        <div class="header__text">
          <p>Profile</p>
        </div>
        <div class="menu">
          <ul>
            <li><a href="">Registration</a></li>
            <li><a href="">Sign in</a></li>
          </ul>
        </div>
      </div>
      <div class="header__social">
        <div class="container">
          <div class="header__social-box">
            <div class="social__text">
              <p>You can sing in with social</p>
            </div>
            <div class="social">
              <a href="#" class="login100-social-item">
                <i class="icon-vk"></i>
              </a>
              <a href="#" class="login100-social-item">
                <i class="icon-facebook-f"></i>
              </a>
              <a href="#" class="login100-social-item">
                <img src="img/icon-google.png" alt="GOOGLE">
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <form class="register-form">
        <input type="text" placeholder="Your name" />
        <input type="text" placeholder="E-mail" />
        <input type="text" placeholder="Phone" />
      </form>
      <div class="contact100-form-checkbox">
        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
        <label class="label-checkbox100" for="ckb1">I accept the terms of the offer of <a href="#">the privacy policy</a>
        </label>
      </div>
      <footer class="footer">
        <div>
          <a href="#">
            <div class="btn">
              <p>Registration</p>
            </div>
          </a>
        </div>
        <div class="sign">
          <p class="message"><a href="#">Sign In</a></p>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
